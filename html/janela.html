

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login - Site Educacional</title>
    <link rel="stylesheet" href="../css/janela.css">
</head>
<body style="background-image: url('../img/img_sobre/View_of_Earth_from_Space_\(2\).jpg');">
    <div class="container">
        <div class="form-container">
            <form id="cadastro-form" class="form" method="POST" action="../index.html">
                <h2>Cadastro</h2>
                <input type="text" placeholder="Nome da Escola" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit"><a href="../index.html">Cadastrar</a></button>
            </form>
           
        </div>
    </div>
</body>
</html>
